{% extends 'base.html' %}
{% block title%}
    User Detail Page

{% endblock %}

{% block content %}
<div class="container">
    <br><br><br><br>

 
            <div class="row" style="background-color:white; padding: 20px;">
                <div class="col-sm-2 col-6">
                    <img src="{{user.image_url}} "  width="100" height="90">
                    </div>
                <div class="col-sm-10 col-12">
                    <h1>{{user.first_name}} {{user.last_name}}</h1>

                    <form action="/users/{{user.id}}/edit" method="post">
                        <button type="submit" class="btn btn-primary" name="submit_button" value="edit">Edit</button>
                        <button type="submit" class="btn btn-danger" name="submit_button" value="delete">Delete</button>
                        
                    </form>
                    <h1>Posts</h1>
                    <ul>
                        {% for post in user.posts%}
                      
                            <li><a href="/posts/{{ post.id }}"><span>{{post.title}} </span></a></li>
                        {% endfor %}
                    </ul>    
                    <form action="/users/{{user.id}}/posts/new" method="get">
                        <button type="submit" class="btn btn-primary" name="submit_button" value="edit">Add Post</button>
                        
                    </form>
                </div>
              </div>
           
       
 
</div>        
{% endblock %}
