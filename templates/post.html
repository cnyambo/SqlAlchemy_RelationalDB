{% extends 'base.html' %}
{% block title%}
    Post Detail Page

{% endblock %}

{% block content %}
<div class="container"  >
    <br><br><br><br>


    <div class="row" style="background-color: white; padding: 20px;">
            
        <h1>{{post.title}}!</h1>
        <p>{{post.content}}</p>
        <p>By {{post.usr.first_name}}  {{post.usr.last_name}}</p>
       
        <form action="/users/{{post.id}}/posts/edit" method="post">
            <button type="submit" class="btn btn-outline-info" name="subm_button" value="cancel">Cancel</button>
            <button type="submit" class="btn btn-primary" name="subm_button" value="edit">Edit</button>
            <button type="submit" class="btn btn-danger" name="subm_button" value="delete">Delete</button>
            
        </form>
</div>
    
   
 
</div>        
{% endblock %}
